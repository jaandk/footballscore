# Docker
# Build a Docker image

trigger:
- master

resources:
- repo: self

variables:
 tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayname: Build
    pool: 
      vmImage: 'ubuntu-latest'
    steps:
        - task: Docker@2
          displayName: Build an image
          inputs: 
           command: build
           Dockerfile: '**/Dockerfile'
           tags: |
             $(tag)



